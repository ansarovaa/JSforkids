<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Моя страничка</title>
</head>
<body>
	<h1 id="main-heading">Хэй</h1>
	
	<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.0.js"></script>
		
	<script type="text/javascript">
		
		function migaly(times) {
			var second = 1000;
			for (var i = 0; i <= times; i++) {

				$("h1").fadeIn(second).fadeOut(second);
				second += 1000;
			}
		}
		
		migaly(6);
	</script>
</body>
</html>
